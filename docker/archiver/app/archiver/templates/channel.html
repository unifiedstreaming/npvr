<!DOCTYPE html>
<html>

<head>
    <title>Channels</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('.static', filename='bootstrap.min.css') }}">
</head>

<body>
    <div class="main">
        <div class="container">
            <div class="jumbotron">
                <h1 class="display-4">Channels</h1>
                <p class="lead">All channel configurations</p>
            </div>
            {%- for channel_name, channel_config in channels.items() %}
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header bg-light" data-toggle="collapse" data-target="#{{ channel_name }}_details"
                            aria-expanded="false" aria-controls="{{ channel_name }}_details">
                            <div class="row">
                                <div class="col-md-4">
                                    {{ channel_name }}
                                </div>
                                <div class="col-md-8">
                                    {{ channel_config["channel_url"] }}
                                </div>
                            </div>
                        </div>
                        <div class="collapse" id="{{ channel_name }}_details">
                            <div class="card-body border-light">
                                <pre>{{ channel_config | pretty_json }}</pre>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {%- endfor %}
        </div>
    </div>
    <script src="{{ url_for('.static', filename='jquery-3.2.1.slim.min.js') }}"></script>
    <script src="{{ url_for('.static', filename='popper.min.js') }}"></script>
    <script src="{{ url_for('.static', filename='bootstrap.min.js') }}"></script>
</body>

</html>
